<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript switch</title>
    <style>
        body{
            font-size: 50px;
            text-align: center;
            font-style: oblique;
            background-color: indianred;
        }
    </style>
</head>
<body>
   <h1>javascript switch statement</h1> 
   <script>
    let day=(new Date().getDay());
    switch (day) {
        case 0:
            day = "sunday";break;
            case 1:
            day = "monday";break;
            case 2:
            day = "tuesday";break;
            case 3:
            day = "wednesday";break;
            case 4:
            day = "thursday";break;
            case 5:
            day = "friday";break;
            case 6:
                day = "saturday";
            
    }
    document.write('today is '+day)
   </script>
</body>
</html>
